<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Drama Live Subtitles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #e5e5e5;
            overflow-x: hidden;
            transition: background-color 0.3s ease;
        }

        .korean-font {
            font-family: 'Noto Sans KR', sans-serif;
        }

        /* Subtitle Mode Styles */
        body.subtitle-mode {
            background-color: #000000;
        }

        body.subtitle-mode .controls-panel,
        body.subtitle-mode .header-area {
            display: none !important;
        }

        body.subtitle-mode #subtitle-container {
            position: fixed;
            bottom: 10%;
            left: 5%;
            right: 5%;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 80vh;
            pointer-events: none; /* Let touches pass through if needed, though we might want exit button */
        }
        
        body.subtitle-mode .exit-btn {
            display: block;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 50;
            pointer-events: auto;
            opacity: 0.3;
        }
        
        body.subtitle-mode .exit-btn:hover {
            opacity: 1;
        }

        /* Animations */
        @keyframes pulse-ring {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        .recording-pulse {
            animation: pulse-ring 2s infinite;
        }

        .subtitle-text {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        /* Scrollbar for log */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2d2d2d; 
        }
        ::-webkit-scrollbar-thumb {
            background: #555; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #777; 
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="header-area bg-gray-900 border-b border-gray-800 p-4 shadow-lg sticky top-0 z-20">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-gradient-to-r from-pink-500 to-violet-600 w-10 h-10 rounded-lg flex items-center justify-center text-white font-bold text-xl shadow-lg">
                    <i class="fa-solid fa-language"></i>
                </div>
                <div>
                    <h1 class="font-bold text-xl text-white tracking-tight">K-Live Subs</h1>
                    <p class="text-xs text-gray-400">Korean Speech to AI English</p>
                </div>
            </div>
            
            <button onclick="toggleSettings()" class="text-gray-400 hover:text-white transition p-2">
                <i class="fa-solid fa-gear text-xl"></i>
            </button>
        </div>
    </header>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-gray-800 rounded-2xl w-full max-w-md p-6 shadow-2xl border border-gray-700">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-white">Settings</h2>
                <button onclick="toggleSettings()" class="text-gray-400 hover:text-white">
                    <i class="fa-solid fa-xmark text-2xl"></i>
                </button>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Gemini API Key (Required)</label>
                    <input type="password" id="api-key-input" placeholder="Paste your API key here..." 
                        class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-violet-500 focus:outline-none transition">
                    <p class="text-xs text-gray-500 mt-2">
                        Needed for high-quality translation. Get one at <a href="https://aistudio.google.com" target="_blank" class="text-violet-400 hover:underline">Google AI Studio</a>.
                    </p>
                </div>

                <div class="pt-4 border-t border-gray-700">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Subtitle Size</label>
                    <input type="range" id="font-size-slider" min="16" max="64" value="32" class="w-full accent-violet-500">
                </div>
            </div>

            <button onclick="saveSettings()" class="w-full mt-6 bg-violet-600 hover:bg-violet-700 text-white font-bold py-3 rounded-xl transition shadow-lg">
                Save & Close
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-start pt-6 pb-20 px-4 max-w-4xl mx-auto w-full">

        <!-- Controls -->
        <div class="controls-panel w-full bg-gray-800/50 rounded-2xl p-6 border border-gray-700 shadow-xl backdrop-blur mb-6">
            <div class="flex flex-col sm:flex-row gap-4 justify-between items-center">
                
                <div class="flex items-center gap-4 w-full sm:w-auto">
                    <button id="record-btn" onclick="toggleRecording()" 
                        class="flex-1 sm:flex-none flex items-center justify-center gap-2 bg-gray-700 hover:bg-gray-600 text-white font-semibold py-3 px-6 rounded-xl transition group">
                        <div id="record-indicator" class="w-3 h-3 rounded-full bg-red-500"></div>
                        <span id="record-text">Start Listening</span>
                    </button>
                </div>

                <div class="flex gap-3 w-full sm:w-auto">
                    <button onclick="clearHistory()" class="flex-1 sm:flex-none bg-gray-700 hover:bg-gray-600 text-gray-300 py-3 px-4 rounded-xl transition" title="Clear History">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                    <button onclick="enterSubtitleMode()" class="flex-1 sm:flex-none bg-indigo-600 hover:bg-indigo-700 text-white py-3 px-6 rounded-xl transition shadow-md flex items-center justify-center gap-2">
                        <i class="fa-solid fa-expand"></i>
                        <span>Subtitle Mode</span>
                    </button>
                </div>
            </div>
            
            <!-- Status Bar -->
            <div class="mt-4 flex items-center gap-2 text-sm">
                <span class="text-gray-400">Status:</span>
                <span id="status-text" class="text-yellow-500 font-medium">Ready (Requires Mic)</span>
            </div>
        </div>

        <!-- Live Transcript & Translation Area -->
        <div id="main-display" class="w-full space-y-6">
            
            <!-- Current Active Sentence -->
            <div class="bg-gray-900 rounded-2xl p-6 border border-gray-800 min-h-[120px] flex flex-col justify-center items-center text-center shadow-inner relative overflow-hidden">
                <div class="absolute top-2 left-3 text-xs font-bold text-gray-600 uppercase tracking-wider">Live Input</div>
                
                <!-- Korean Interim -->
                <p id="interim-korean" class="korean-font text-gray-400 text-lg mb-2 opacity-80 min-h-[1.5em]">...</p>
                
                <!-- Loading Indicator for Translation -->
                <div id="translation-loader" class="hidden absolute top-2 right-3">
                    <i class="fa-solid fa-circle-notch fa-spin text-violet-500"></i>
                </div>

                <!-- Latest Translation -->
                <h2 id="live-english" class="text-2xl md:text-3xl font-bold text-yellow-400 leading-tight transition-all">
                    Waiting for speech...
                </h2>
            </div>

            <!-- History Log -->
            <div class="controls-panel w-full">
                <h3 class="text-gray-400 text-sm font-bold uppercase tracking-wider mb-3 px-2">History</h3>
                <div id="history-log" class="bg-black/30 rounded-xl p-4 h-64 overflow-y-auto space-y-3 border border-gray-800/50 font-sans">
                    <!-- History items will go here -->
                    <div class="text-center text-gray-600 py-10 italic">Translation history will appear here.</div>
                </div>
            </div>
        </div>

        <!-- Subtitle Container (For Fullscreen Mode) -->
        <div id="subtitle-container" class="hidden">
            <div id="subtitle-content" class="transition-all duration-300">
                <p id="subtitle-korean" class="korean-font text-gray-500 text-xl mb-2 opacity-0 transition-opacity duration-300"></p>
                <p id="subtitle-english" class="text-yellow-400 font-bold leading-tight subtitle-text">
                    Listening...
                </p>
            </div>
        </div>
        
        <!-- Exit Button for Subtitle Mode -->
        <button onclick="exitSubtitleMode()" class="exit-btn hidden bg-white/20 hover:bg-white/40 backdrop-blur text-white rounded-full p-3 transition">
            <i class="fa-solid fa-compress text-2xl"></i>
        </button>

    </main>

    <script>
        // --- Configuration & State ---
        // Key added per user request
        let apiKey = localStorage.getItem('gemini_api_key') || 'AIzaSyDpeXO_hj9L_XVa8tNuzFN2JDzlAzx9lP4';
        if (apiKey) document.getElementById('api-key-input').value = apiKey;

        let recognition;
        let isListening = false;
        let subtitleSize = 32;
        
        // --- Elements ---
        const recordBtn = document.getElementById('record-btn');
        const recordIndicator = document.getElementById('record-indicator');
        const recordText = document.getElementById('record-text');
        const statusText = document.getElementById('status-text');
        
        const interimKoreanEl = document.getElementById('interim-korean');
        const liveEnglishEl = document.getElementById('live-english');
        const historyLog = document.getElementById('history-log');
        
        const subtitleContainer = document.getElementById('subtitle-container');
        const subtitleEnglish = document.getElementById('subtitle-english');
        const subtitleKorean = document.getElementById('subtitle-korean'); // Hidden by default in sub mode usually

        const loader = document.getElementById('translation-loader');

        // --- Initialization ---
        function initSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert("Your browser does not support Speech Recognition. Please use Google Chrome or Edge.");
                statusText.innerText = "Browser Not Supported";
                statusText.className = "text-red-500 font-medium";
                return null;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const rec = new SpeechRecognition();
            
            rec.continuous = true; // Keep listening
            rec.interimResults = true; // Show results as they are spoken
            rec.lang = 'ko-KR'; // Korean
            
            rec.onstart = () => {
                isListening = true;
                updateUIState(true);
                statusText.innerText = "Listening to Korean...";
                statusText.className = "text-green-400 font-medium";
            };

            rec.onerror = (event) => {
                console.error("Speech Error:", event.error);
                if (event.error === 'no-speech') {
                    // Ignore no-speech errors, just a pause
                    return;
                }
                statusText.innerText = `Error: ${event.error}`;
                statusText.className = "text-red-500 font-medium";
                isListening = false;
                updateUIState(false);
            };

            rec.onend = () => {
                // Auto-restart if it was supposed to be listening
                if (isListening) {
                    console.log("Restarting recognition...");
                    try {
                        rec.start();
                    } catch(e) {
                        isListening = false;
                        updateUIState(false);
                    }
                } else {
                    updateUIState(false);
                    statusText.innerText = "Stopped";
                    statusText.className = "text-yellow-500 font-medium";
                }
            };

            rec.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }

                if (interimTranscript) {
                    interimKoreanEl.innerText = interimTranscript;
                    // Optional: Update subtitle mode interim (maybe in grey)
                    // subtitleEnglish.innerText = "..."; 
                }

                if (finalTranscript) {
                    interimKoreanEl.innerText = finalTranscript; // Show finalized Korean
                    handleFinalTranscript(finalTranscript);
                }
            };

            return rec;
        }

        recognition = initSpeechRecognition();

        // --- Core Logic ---

        function toggleRecording() {
            if (!recognition) return;

            if (isListening) {
                isListening = false;
                recognition.stop();
            } else {
                // Check API Key
                if (!apiKey) {
                    toggleSettings();
                    alert("Please enter your Gemini API Key first to enable translation.");
                    return;
                }
                try {
                    recognition.start();
                    isListening = true; // Set flag immediately
                } catch (e) {
                    console.error(e);
                }
            }
        }

        function updateUIState(listening) {
            if (listening) {
                recordBtn.classList.replace('bg-gray-700', 'bg-red-600');
                recordBtn.classList.replace('hover:bg-gray-600', 'hover:bg-red-700');
                recordIndicator.classList.add('recording-pulse');
                recordIndicator.classList.replace('bg-red-500', 'bg-white');
                recordText.innerText = "Stop Listening";
            } else {
                recordBtn.classList.replace('bg-red-600', 'bg-gray-700');
                recordBtn.classList.replace('hover:bg-red-700', 'hover:bg-gray-600');
                recordIndicator.classList.remove('recording-pulse');
                recordIndicator.classList.replace('bg-white', 'bg-red-500');
                recordText.innerText = "Start Listening";
            }
        }

        async function handleFinalTranscript(koreanText) {
            // Show loader
            loader.classList.remove('hidden');
            
            // 1. Translate
            const englishText = await translateWithGemini(koreanText);
            
            // 2. Update UI
            loader.classList.add('hidden');
            updateDisplay(koreanText, englishText);
        }

        async function translateWithGemini(text) {
            if (!apiKey) return "[Missing API Key]";

            const prompt = `Translate this Korean text from a movie/drama to concise, natural English subtitles. Do not include notes, just the translation: "${text}"`;
            
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    console.error("Gemini Error:", data.error);
                    return "[Translation Error]";
                }

                return data.candidates?.[0]?.content?.parts?.[0]?.text || "[No Translation]";

            } catch (error) {
                console.error("Network Error:", error);
                return "[Network Error]";
            }
        }

        function updateDisplay(korean, english) {
            // Main Display
            liveEnglishEl.innerText = english;
            
            // Subtitle Mode Display
            subtitleEnglish.innerText = english;
            subtitleKorean.innerText = korean; // Can enable if user wants dual subs
            
            // History
            addToHistory(korean, english);
        }

        function addToHistory(korean, english) {
            // Remove placeholder if exists
            if (historyLog.querySelector('.italic')) {
                historyLog.innerHTML = '';
            }

            const item = document.createElement('div');
            item.className = "bg-gray-800 p-3 rounded-lg border-l-4 border-violet-500 animate-[fadeIn_0.5s_ease-out]";
            item.innerHTML = `
                <p class="text-xs text-gray-500 mb-1 korean-font">${korean}</p>
                <p class="text-white font-medium">${english}</p>
            `;
            
            historyLog.insertBefore(item, historyLog.firstChild);
        }

        function clearHistory() {
            historyLog.innerHTML = '<div class="text-center text-gray-600 py-10 italic">Translation history will appear here.</div>';
            liveEnglishEl.innerText = "Waiting for speech...";
            interimKoreanEl.innerText = "...";
            subtitleEnglish.innerText = "Listening...";
        }

        // --- Settings & Modes ---

        function toggleSettings() {
            const modal = document.getElementById('settings-modal');
            modal.classList.toggle('hidden');
        }

        function saveSettings() {
            const input = document.getElementById('api-key-input');
            apiKey = input.value.trim();
            localStorage.setItem('gemini_api_key', apiKey);
            
            // Update Font Size
            const slider = document.getElementById('font-size-slider');
            subtitleSize = slider.value;
            subtitleEnglish.style.fontSize = subtitleSize + "px";
            
            toggleSettings();
        }

        function enterSubtitleMode() {
            document.body.classList.add('subtitle-mode');
            document.getElementById('subtitle-container').classList.remove('hidden');
            document.querySelector('.exit-btn').classList.remove('hidden');
            
            // Request full screen for immersive feel
            // We use .catch() here because requestFullscreen returns a Promise
            // which rejects if the permission policy (iframe) disallows it.
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch(e => {
                    console.warn("Fullscreen blocked or not supported:", e);
                    // No need to alert user; the CSS mode still works fine.
                });
            }
        }

        function exitSubtitleMode() {
            document.body.classList.remove('subtitle-mode');
            document.getElementById('subtitle-container').classList.add('hidden');
            document.querySelector('.exit-btn').classList.add('hidden');
            
            if (document.exitFullscreen && document.fullscreenElement) {
                document.exitFullscreen().catch(e => console.warn("Exit fullscreen failed:", e));
            }
        }

        // Slider listener
        document.getElementById('font-size-slider').addEventListener('input', (e) => {
            subtitleSize = e.target.value;
            subtitleEnglish.style.fontSize = subtitleSize + "px";
        });

    </script>
</body>
</html>
