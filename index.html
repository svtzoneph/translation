<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Live Subs (PiP)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Roboto:wght@400;500;700&family=Open+Sans:wght@600&family=Montserrat:wght@700&display=swap');

        :root {
            --sub-color: #FFD700;
            --sub-outline: #000000;
            --sub-font: 'Roboto', sans-serif;
            --sub-size: 32px;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #e5e5e5;
            overflow-x: hidden;
            transition: background-color 0.3s ease;
        }

        /* Subtitle Mode Styles */
        body.subtitle-mode { background-color: #000000; }
        body.subtitle-mode .controls-panel,
        body.subtitle-mode .header-area,
        body.subtitle-mode #capsule-window { display: none !important; }
        body.subtitle-mode #subtitle-container {
            position: fixed; bottom: 10%; left: 5%; right: 5%;
            text-align: center; display: flex; flex-direction: column;
            justify-content: flex-end; height: 80vh; pointer-events: none;
        }
        body.subtitle-mode .exit-btn {
            display: block; position: fixed; top: 20px; right: 20px;
            z-index: 50; pointer-events: auto; opacity: 0.3;
        }
        body.subtitle-mode .exit-btn:hover { opacity: 1; }

        /* Animations */
        @keyframes pulse-ring {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .recording-pulse { animation: pulse-ring 2s infinite; }
        
        .mode-btn.active {
            background-color: #7c3aed; color: white; border-color: #7c3aed;
        }

        /* Dynamic Subtitle Style */
        .subtitle-style {
            color: var(--sub-color);
            font-family: var(--sub-font);
            font-size: var(--sub-size);
            text-shadow: 
                -2px -2px 0 var(--sub-outline),  
                 2px -2px 0 var(--sub-outline),
                -2px  2px 0 var(--sub-outline),
                 2px  2px 0 var(--sub-outline),
                 4px 4px 8px rgba(0,0,0,0.9);
            font-weight: 800;
            letter-spacing: 0.5px;
            line-height: 1.3;
            transition: all 0.2s ease;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="header-area bg-gray-900 border-b border-gray-800 p-4 shadow-lg sticky top-0 z-20">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-gradient-to-r from-pink-500 to-violet-600 w-10 h-10 rounded-lg flex items-center justify-center text-white font-bold text-xl shadow-lg">
                    <i class="fa-solid fa-closed-captioning"></i>
                </div>
                <div>
                    <h1 class="font-bold text-xl text-white tracking-tight">K-Live Subs</h1>
                    <p class="text-xs text-gray-400">Pop-out Translator</p>
                </div>
            </div>
            
            <div class="flex items-center gap-2">
                <button onclick="togglePiP()" class="bg-violet-600 hover:bg-violet-700 text-white px-3 py-1.5 rounded-lg text-sm font-bold transition flex items-center gap-2" title="Pop-out Floating Window (Works over other tabs!)">
                    <i class="fa-solid fa-arrow-up-right-from-square"></i> Pop-out
                </button>
                <button onclick="toggleSettings()" class="text-gray-400 hover:text-white transition p-2">
                    <i class="fa-solid fa-gear text-xl"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-gray-800 rounded-2xl w-full max-w-md p-6 shadow-2xl border border-gray-700 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-white">Settings</h2>
                <button onclick="toggleSettings()" class="text-gray-400 hover:text-white">
                    <i class="fa-solid fa-xmark text-2xl"></i>
                </button>
            </div>
            <div class="space-y-5">
                <!-- API Key -->
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Gemini API Key</label>
                    <input type="password" id="api-key-input" placeholder="Paste your API key here..." 
                        class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-violet-500 focus:outline-none transition">
                </div>

                <div class="border-t border-gray-700 pt-4">
                    <h3 class="text-white font-bold mb-3">Subtitle Appearance</h3>
                    
                    <!-- Colors -->
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-xs text-gray-400 mb-1">Text Color</label>
                            <div class="flex items-center gap-2 bg-gray-900 p-2 rounded-lg border border-gray-700">
                                <input type="color" id="sub-color-input" value="#FFD700" class="w-8 h-8 rounded cursor-pointer bg-transparent border-none">
                                <span class="text-xs text-gray-300">Choose</span>
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs text-gray-400 mb-1">Outline Color</label>
                            <div class="flex items-center gap-2 bg-gray-900 p-2 rounded-lg border border-gray-700">
                                <input type="color" id="sub-outline-input" value="#000000" class="w-8 h-8 rounded cursor-pointer bg-transparent border-none">
                                <span class="text-xs text-gray-300">Choose</span>
                            </div>
                        </div>
                    </div>

                    <!-- Fonts -->
                    <div class="mb-4">
                        <label class="block text-xs text-gray-400 mb-1">Font Style</label>
                        <select id="sub-font-select" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-2 text-white text-sm">
                            <option value="'Roboto', sans-serif">Standard (Roboto)</option>
                            <option value="'Montserrat', sans-serif">Bold (Montserrat)</option>
                            <option value="'Open Sans', sans-serif">Clean (Open Sans)</option>
                            <option value="Arial, sans-serif">Basic (Arial)</option>
                            <option value="'Courier New', monospace">Retro (Courier)</option>
                        </select>
                    </div>

                    <!-- Size -->
                    <div>
                        <label class="block text-xs text-gray-400 mb-1">Size</label>
                        <input type="range" id="font-size-slider" min="20" max="80" value="32" class="w-full accent-violet-500">
                    </div>
                </div>

                <div class="pt-2 border-t border-gray-700">
                    <div class="flex justify-between items-center mb-2">
                        <label class="block text-sm font-medium text-gray-300">Fast Prediction (Mic Mode)</label>
                        <input type="checkbox" id="fast-mode-check" checked class="w-4 h-4 accent-violet-500">
                    </div>
                </div>
            </div>
            <button onclick="saveSettings()" class="w-full mt-6 bg-violet-600 hover:bg-violet-700 text-white font-bold py-3 rounded-xl transition shadow-lg">
                Save & Close
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-start pt-6 pb-20 px-4 max-w-4xl mx-auto w-full">

        <!-- Controls -->
        <div class="controls-panel w-full bg-gray-800/50 rounded-2xl p-6 border border-gray-700 shadow-xl backdrop-blur mb-6">
            
            <!-- Source Selector -->
            <div class="flex p-1 bg-gray-900 rounded-xl mb-6 border border-gray-800">
                <button onclick="setMode('mic')" id="btn-mic-mode" class="mode-btn active flex-1 py-2 px-4 rounded-lg font-medium text-sm transition-all duration-200 text-gray-400 hover:text-white">
                    <i class="fa-solid fa-microphone mr-2"></i>Microphone (Fast)
                </button>
                <button onclick="setMode('system')" id="btn-sys-mode" class="mode-btn flex-1 py-2 px-4 rounded-lg font-medium text-sm transition-all duration-200 text-gray-400 hover:text-white">
                    <i class="fa-solid fa-desktop mr-2"></i>System Audio (HQ)
                </button>
            </div>

            <div class="flex flex-col sm:flex-row gap-4 justify-between items-center">
                <div class="flex items-center gap-4 w-full sm:w-auto">
                    <button id="record-btn" onclick="toggleProcessing()" 
                        class="flex-1 sm:flex-none flex items-center justify-center gap-2 bg-gray-700 hover:bg-gray-600 text-white font-semibold py-3 px-6 rounded-xl transition group">
                        <div id="record-indicator" class="w-3 h-3 rounded-full bg-red-500"></div>
                        <span id="record-text">Start Listening</span>
                    </button>
                </div>
                <div class="flex gap-3 w-full sm:w-auto">
                    <button onclick="clearHistory()" class="flex-1 sm:flex-none bg-gray-700 hover:bg-gray-600 text-gray-300 py-3 px-4 rounded-xl transition" title="Clear History">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                    <button onclick="enterSubtitleMode()" class="flex-1 sm:flex-none bg-indigo-600 hover:bg-indigo-700 text-white py-3 px-6 rounded-xl transition shadow-md flex items-center justify-center gap-2">
                        <i class="fa-solid fa-expand"></i>
                        <span>Subtitle Mode</span>
                    </button>
                </div>
            </div>
            
            <!-- Status Bar -->
            <div class="mt-4 flex flex-col gap-1 text-sm">
                <div class="flex items-center gap-2">
                    <span class="text-gray-400">Status:</span>
                    <span id="status-text" class="text-yellow-500 font-medium">Ready</span>
                </div>
                <div id="offline-warning" class="hidden text-xs text-red-400 mt-1 font-bold">
                    <i class="fa-solid fa-wifi mr-1"></i> You are offline. Please connect to the internet.
                </div>
                <div id="system-audio-hint" class="hidden text-xs text-gray-400 bg-gray-800 p-2 rounded border border-gray-600 mt-2">
                    <i class="fa-solid fa-circle-exclamation text-yellow-500 mr-1"></i> 
                    <strong>Important:</strong> Select your movie tab and <strong>CHECK "Share Audio"</strong>.
                </div>
            </div>
        </div>

        <!-- Live Transcript & Translation Area -->
        <div id="main-display" class="w-full space-y-6">
            
            <!-- Current Active Sentence -->
            <div class="bg-black rounded-2xl p-8 border border-gray-800 min-h-[160px] flex flex-col justify-center items-center text-center shadow-2xl relative overflow-hidden">
                
                <!-- Loading Indicator (Subtle) -->
                <div id="translation-loader" class="hidden absolute top-3 right-4">
                    <i class="fa-solid fa-circle-notch fa-spin text-gray-600"></i>
                </div>

                <!-- Latest Translation -->
                <h2 id="live-english" class="subtitle-style">
                    
                </h2>
                
                <!-- Initial Placeholder -->
                <div id="empty-state" class="text-gray-700 font-mono text-sm">
                    Translation will appear here...
                </div>
            </div>

            <!-- History Log -->
            <div class="controls-panel w-full">
                <h3 class="text-gray-400 text-sm font-bold uppercase tracking-wider mb-3 px-2">History</h3>
                <div id="history-log" class="bg-black/30 rounded-xl p-4 h-64 overflow-y-auto space-y-3 border border-gray-800/50 font-sans">
                    <div class="text-center text-gray-600 py-10 italic">History will appear here.</div>
                </div>
            </div>
        </div>

        <!-- Subtitle Container (For Fullscreen Mode) -->
        <div id="subtitle-container" class="hidden">
            <div id="subtitle-content" class="transition-all duration-300">
                <p id="subtitle-english" class="subtitle-style">
                    Listening...
                </p>
            </div>
        </div>
        
        <!-- Exit Button for Subtitle Mode -->
        <button onclick="exitSubtitleMode()" class="exit-btn hidden bg-white/20 hover:bg-white/40 backdrop-blur text-white rounded-full p-3 transition">
            <i class="fa-solid fa-compress text-2xl"></i>
        </button>

        <!-- Hidden Elements for PiP Magic -->
        <canvas id="pip-canvas" width="600" height="150" class="hidden"></canvas>
        <video id="pip-video" class="hidden" muted autoplay playsinline></video>

    </main>

    <script>
        // --- Configuration & State ---
        let apiKey = localStorage.getItem('gemini_api_key') || 'AIzaSyDpeXO_hj9L_XVa8tNuzFN2JDzlAzx9lP4';
        if (apiKey) document.getElementById('api-key-input').value = apiKey;

        // Appearance Config
        let config = {
            color: '#FFD700',
            outline: '#000000',
            font: "'Roboto', sans-serif",
            size: 32
        };

        let recognition; 
        let mediaRecorder; 
        let systemStream;
        let isProcessing = false;
        let currentMode = 'mic';
        let fastMode = true;
        let interimTimeout = null;
        let lastTranslatedText = "";

        // Elements
        const recordBtn = document.getElementById('record-btn');
        const recordIndicator = document.getElementById('record-indicator');
        const recordText = document.getElementById('record-text');
        const statusText = document.getElementById('status-text');
        const liveEnglishEl = document.getElementById('live-english');
        const emptyState = document.getElementById('empty-state');
        const historyLog = document.getElementById('history-log');
        const subtitleEnglish = document.getElementById('subtitle-english');
        const loader = document.getElementById('translation-loader');
        const btnMic = document.getElementById('btn-mic-mode');
        const btnSys = document.getElementById('btn-sys-mode');
        const systemHint = document.getElementById('system-audio-hint');
        const offlineWarning = document.getElementById('offline-warning');

        // PiP Elements
        const pipCanvas = document.getElementById('pip-canvas');
        const pipCtx = pipCanvas.getContext('2d');
        const pipVideo = document.getElementById('pip-video');
        let pipActive = false;
        
        // --- Check Connection ---
        setInterval(() => {
            if (!navigator.onLine) offlineWarning.classList.remove('hidden');
            else offlineWarning.classList.add('hidden');
        }, 2000);

        // --- Mode Switching ---
        function setMode(mode) {
            if (isProcessing) toggleProcessing();
            currentMode = mode;
            
            if (mode === 'mic') {
                btnMic.classList.add('active');
                btnSys.classList.remove('active');
                systemHint.classList.add('hidden');
                recordText.innerText = "Start Microphone";
            } else {
                btnSys.classList.add('active');
                btnMic.classList.remove('active');
                systemHint.classList.remove('hidden');
                recordText.innerText = "Capture System Audio";
            }
        }

        function toggleProcessing() {
            if (currentMode === 'mic') toggleMicRecording();
            else toggleSystemAudioRecording();
        }

        // --- Microphone Logic ---
        function initSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) return null;
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const rec = new SpeechRecognition();
            rec.continuous = true;
            rec.interimResults = true;
            rec.lang = 'ko-KR';
            
            rec.onstart = () => {
                isProcessing = true;
                updateUIState(true);
                statusText.innerText = "Listening...";
                statusText.className = "text-green-400 font-medium";
            };
            rec.onerror = (event) => {
                if (event.error === 'no-speech') return;
                statusText.innerText = `Error: ${event.error}`;
                isProcessing = false;
                updateUIState(false);
            };
            rec.onend = () => {
                if (isProcessing && currentMode === 'mic') {
                    try { rec.start(); } catch(e) { isProcessing = false; updateUIState(false); }
                } else {
                    if(currentMode === 'mic') { isProcessing = false; updateUIState(false); }
                }
            };
            rec.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) finalTranscript += event.results[i][0].transcript;
                    else interimTranscript += event.results[i][0].transcript;
                }
                
                if (interimTranscript && fastMode) {
                    clearTimeout(interimTimeout);
                    interimTimeout = setTimeout(() => {
                        if (interimTranscript.length > 3 && interimTranscript !== lastTranslatedText) {
                            handleTextTranslation(interimTranscript);
                        }
                    }, 700);
                }
                if (finalTranscript) {
                    clearTimeout(interimTimeout);
                    if (finalTranscript !== lastTranslatedText) handleTextTranslation(finalTranscript);
                }
            };
            return rec;
        }

        function toggleMicRecording() {
            if (!recognition) recognition = initSpeechRecognition();
            if (isProcessing) {
                isProcessing = false;
                recognition.stop();
                statusText.innerText = "Stopped";
            } else {
                if (!apiKey) { toggleSettings(); alert("API Key Required"); return; }
                try { recognition.start(); } catch (e) {}
            }
        }

        // --- System Audio Logic ---
        async function toggleSystemAudioRecording() {
            if (isProcessing) { stopSystemAudio(); return; }
            if (!apiKey) { toggleSettings(); alert("API Key Required"); return; }

            try {
                systemStream = await navigator.mediaDevices.getDisplayMedia({
                    video: { width: 1, height: 1 },
                    audio: true,
                    selfBrowserSurface: "exclude" 
                });
                
                if (systemStream.getAudioTracks().length === 0) {
                    alert("Capture Cancelled: You did not check the 'Share Audio' box.");
                    systemStream.getTracks().forEach(track => track.stop());
                    return;
                }

                systemStream.getVideoTracks()[0].onended = () => { if(isProcessing) stopSystemAudio(); };
                startMediaRecorder();
                isProcessing = true;
                updateUIState(true);
                statusText.innerText = "Capturing Audio...";
                statusText.className = "text-blue-400 font-medium";

            } catch (err) {
                statusText.innerText = "Capture Cancelled";
                statusText.className = "text-red-500";
                if (systemStream) systemStream.getTracks().forEach(track => track.stop());
            }
        }

        function stopSystemAudio() {
            isProcessing = false;
            updateUIState(false);
            if (mediaRecorder && mediaRecorder.state !== 'inactive') mediaRecorder.stop();
            if (systemStream) systemStream.getTracks().forEach(track => track.stop());
            statusText.innerText = "Stopped";
            statusText.className = "text-yellow-500 font-medium";
        }

        function startMediaRecorder() {
            let mimeType = '';
            const types = ['audio/webm;codecs=opus', 'audio/webm', 'audio/mp4'];
            for (const type of types) if (MediaRecorder.isTypeSupported(type)) { mimeType = type; break; }

            const options = mimeType ? { mimeType } : undefined;
            mediaRecorder = new MediaRecorder(systemStream, options);

            mediaRecorder.ondataavailable = async (e) => {
                if (e.data.size > 0) handleAudioTranslation(e.data);
            };
            mediaRecorder.start();
            
            const loopInterval = setInterval(() => {
                if (!isProcessing || mediaRecorder.state === 'inactive') {
                    clearInterval(loopInterval);
                    return;
                }
                mediaRecorder.stop();
                mediaRecorder.start(); 
            }, 4000); 
        }

        // --- Translation Handlers ---
        async function handleTextTranslation(text) {
            lastTranslatedText = text;
            loader.classList.remove('hidden');
            const translation = await callGeminiText(text);
            loader.classList.add('hidden');
            updateDisplay(translation);
        }

        async function handleAudioTranslation(audioBlob) {
            if (!navigator.onLine) return;
            loader.classList.remove('hidden');
            
            try {
                const base64Audio = await blobToBase64(audioBlob);
                const result = await callGeminiAudio(base64Audio);
                if (result && result.english) {
                    updateDisplay(result.english);
                }
            } catch (e) {
                console.error(e);
            } finally {
                loader.classList.add('hidden');
            }
        }

        // --- API Calls (Gemini) ---
        async function callGeminiText(text) {
            const prompt = `Translate this Korean text to concise English subtitles. Return ONLY the English translation. Text: "${text}"`;
            return await sendToGemini([{ parts: [{ text: prompt }] }]);
        }

        async function callGeminiAudio(base64Data) {
            const prompt = `Transcribe Korean audio and translate to English. Return JSON: {"english": "translated text"}. If no speech, return empty string.`;
            const payload = {
                contents: [{
                    parts: [
                        { text: prompt },
                        { inlineData: { mimeType: "audio/webm", data: base64Data } }
                    ]
                }],
                generationConfig: { responseMimeType: "application/json" }
            };
            const responseText = await sendToGemini(payload, true);
            if (!responseText) return null;
            try { return JSON.parse(responseText); } catch (e) { return null; }
        }

        async function sendToGemini(payloadOrContents, isFullPayload = false) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            const body = isFullPayload ? payloadOrContents : { contents: payloadOrContents };
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || "";
            } catch (error) { return ""; }
        }

        function blobToBase64(blob) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onloadend = () => resolve(reader.result.split(',')[1]);
            });
        }

        // --- UI Updates ---
        function updateUIState(active) {
            if (active) {
                recordBtn.classList.replace('bg-gray-700', 'bg-red-600');
                recordBtn.classList.replace('hover:bg-gray-600', 'hover:bg-red-700');
                recordIndicator.classList.add('recording-pulse');
                recordIndicator.classList.replace('bg-red-500', 'bg-white');
                recordText.innerText = "Stop";
            } else {
                recordBtn.classList.replace('bg-red-600', 'bg-gray-700');
                recordBtn.classList.replace('hover:bg-red-700', 'hover:bg-gray-600');
                recordIndicator.classList.remove('recording-pulse');
                recordIndicator.classList.replace('bg-white', 'bg-red-500');
                recordText.innerText = currentMode === 'mic' ? "Start Microphone" : "Capture System Audio";
            }
        }

        function updateDisplay(english) {
            if (!english || english.trim() === "") return;
            
            // Remove thoughts/placeholders regex just in case
            const cleanEnglish = english.replace(/<thought>.*?<\/thought>/gs, '').trim();
            if (!cleanEnglish) return;

            emptyState.style.display = 'none';
            liveEnglishEl.innerText = cleanEnglish;
            subtitleEnglish.innerText = cleanEnglish;
            addToHistory(cleanEnglish);
            updatePiPCanvas(cleanEnglish);
        }

        function addToHistory(english) {
            if (historyLog.firstChild && historyLog.firstChild.innerText === english) return;
            if (historyLog.querySelector('.italic')) historyLog.innerHTML = '';
            const item = document.createElement('div');
            item.className = "text-white p-2 border-b border-gray-700/50 text-lg";
            item.innerText = english;
            historyLog.insertBefore(item, historyLog.firstChild);
        }

        function clearHistory() {
            historyLog.innerHTML = '<div class="text-center text-gray-600 py-10 italic">History will appear here.</div>';
            liveEnglishEl.innerText = "";
            emptyState.style.display = 'block';
            updatePiPCanvas("");
        }

        // --- Settings Logic ---
        function toggleSettings() { document.getElementById('settings-modal').classList.toggle('hidden'); }
        
        function saveSettings() {
            apiKey = document.getElementById('api-key-input').value.trim();
            localStorage.setItem('gemini_api_key', apiKey);
            fastMode = document.getElementById('fast-mode-check').checked;
            
            // Update Config
            config.color = document.getElementById('sub-color-input').value;
            config.outline = document.getElementById('sub-outline-input').value;
            config.font = document.getElementById('sub-font-select').value;
            config.size = document.getElementById('font-size-slider').value;

            // Apply to CSS Variables
            document.documentElement.style.setProperty('--sub-color', config.color);
            document.documentElement.style.setProperty('--sub-outline', config.outline);
            document.documentElement.style.setProperty('--sub-font', config.font.replace(/'/g, "")); // CSS var handles quotes weirdly sometimes, mostly okay
            document.documentElement.style.setProperty('--sub-size', config.size + 'px');

            // Re-render active subtitle
            if (liveEnglishEl.innerText) {
                liveEnglishEl.style.fontFamily = config.font; // Explicit set for safety
                updatePiPCanvas(liveEnglishEl.innerText);
            }

            toggleSettings();
        }

        // --- Picture-in-Picture (Pop-out) Logic ---
        function updatePiPCanvas(text) {
            if (!pipActive && pipVideo.paused) return;

            // Clear Background
            pipCtx.fillStyle = "black";
            pipCtx.fillRect(0, 0, pipCanvas.width, pipCanvas.height);

            // Configure Font based on settings
            // Scale size slightly for canvas resolution (canvas is 600px wide)
            const canvasFontSize = Math.max(30, parseInt(config.size) * 1.2); 
            pipCtx.font = `900 ${canvasFontSize}px ${config.font.split(',')[0].replace(/['"]/g, '')}, sans-serif`;
            pipCtx.textAlign = "center";
            pipCtx.textBaseline = "middle";
            pipCtx.lineWidth = 6;
            pipCtx.lineJoin = "round";

            const x = pipCanvas.width / 2;
            const y = pipCanvas.height / 2;
            const maxW = 580;

            // Wrap Text
            const words = text.split(' ');
            let line = '';
            let lines = [];

            for(let n = 0; n < words.length; n++) {
                let testLine = line + words[n] + ' ';
                let metrics = pipCtx.measureText(testLine);
                if (metrics.width > maxW && n > 0) {
                    lines.push(line);
                    line = words[n] + ' ';
                } else {
                    line = testLine;
                }
            }
            lines.push(line);

            // Draw
            const lineHeight = canvasFontSize * 1.2;
            const startY = y - ((lines.length - 1) * lineHeight) / 2;

            lines.forEach((l, i) => {
                const ly = startY + (i * lineHeight);
                // Outline
                pipCtx.strokeStyle = config.outline;
                pipCtx.strokeText(l, x, ly);
                // Fill
                pipCtx.fillStyle = config.color;
                pipCtx.fillText(l, x, ly);
            });
        }

        async function togglePiP() {
            if (document.pictureInPictureElement) {
                await document.exitPictureInPicture();
                pipActive = false;
            } else {
                if (pipVideo.readyState === 0) {
                    const stream = pipCanvas.captureStream(10);
                    pipVideo.srcObject = stream;
                    updatePiPCanvas("Pop-out Ready");
                }
                try {
                    await pipVideo.play();
                    await pipVideo.requestPictureInPicture();
                    pipActive = true;
                } catch (e) {
                    alert("Pop-out failed. Try interacting with the page first.");
                }
            }
        }

        function enterSubtitleMode() {
            document.body.classList.add('subtitle-mode');
            document.getElementById('subtitle-container').classList.remove('hidden');
            document.querySelector('.exit-btn').classList.remove('hidden');
            if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen().catch(()=>{});
        }
        function exitSubtitleMode() {
            document.body.classList.remove('subtitle-mode');
            document.getElementById('subtitle-container').classList.add('hidden');
            document.querySelector('.exit-btn').classList.add('hidden');
            if (document.exitFullscreen && document.fullscreenElement) document.exitFullscreen().catch(()=>{});
        }
    </script>
